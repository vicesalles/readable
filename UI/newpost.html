<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Readeable</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mystyle.css">
    <script src="./bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Readeable</h1>
                <p class="display-4">Category</p>
                <p class="lead">Your comments matter</p>
                <p class="lead">
                    <a class="btn btn-success btn-lg" href="./index.html" role="button">Home</a>
                    <a class="btn btn-success btn-lg" href="./post.html" role="button">New Post</a>
                    <a class="btn btn-success btn-lg" href="#" role="button">Comment</a>
                </p>
            </div>
        </div>

        <div class="row">

            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-10">
                                <h1>New Post</h1>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">

                        <div class="card-block">
                            <div class="container" style="margin-top:1em">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Post Title</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleSelect1">Category</label>
                                        <select class="form-control" id="exampleSelect1">
                                                          <option>1</option>
                                                          <option>2</option>
                                                          <option>3</option>
                                                          <option>4</option>
                                                          <option>5</option>
                                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Post</label>
                                        <textarea class="form-control" rows="8" placeholder="Your message here..."></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary" style="margin: 1em 0em 1em 1em">Submit</button>
                                </form>
                            </div>
                        </div>


                    </div>
                    <div class="card-footer">
                        <div class="container">
                            <div class="row">
                                <div class="col-8">
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>





        <div class="row">
            <div class="cont">&nbsp;</div>
        </div>




    </div>




</body>

</html>
